<mat-card>

  <mat-toolbar>
    <span>Detalhes do Curso</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria do Curso" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button matButton="outlined" color="primary" (click)="onSubmit()">SALVAR</button>
    <button matButton="outlined" (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
