<mat-card>

  <mat-toolbar>
    <span>Detalhes do Curso</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria do Curso</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button matButton="outlined" color="primary" (click)="onSubmit()">SALVAR</button>
    <button matButton="outlined" (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
